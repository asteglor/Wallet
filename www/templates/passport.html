<ion-view view-title="InterWallet Passport" hide-tabs>

		<ion-header-bar class="bar bar-stable ">
				<div class="title text-left">InterWallet Passport</div>
		<a class="button icon-right ion-chevron-right button-clear button-light smaller-button">Sign In</a>

  		</ion-header-bar>
  <ion-content class="padding border-flang-none">
    <ion-list>

   <label class="item item-input">
    <span class="input-label input-label-greey">Username</span>
    <input type="text">
  </label>
  <label class="item item-input">
    <span class="input-label input-label-greey">Password</span>
    <input type="password">
  </label>

   
    </ion-list>
    
     <ion-toggle  ng-model="settings.enableRemember" class="pass-toggle">
        Remeber Password
    </ion-toggle>
  </ion-content>
</ion-view>
